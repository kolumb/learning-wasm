<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>add2 module</title>
        <script defer src="wasm-module-add2.js"></script>
        <script defer src="script.js"></script>
    </head>
    <body>
        <p><a href="../">Executor</a> <a href="../../inspector/?module=add2">Inspector</a> <a href="https://github.com/kolumb/learning-wasm/blob/main/src/add2.wat">Source</a></p>
        <p>Module <strong>add2</strong> output:</p>

        <script>
            // Fix links for local pages.
            if (location.protocol === "file:") {
                Array.from(document.querySelectorAll("a")).forEach(a => {
                    a.href = a.href.replace(/\/$/, "/index.html")
                    a.href = a.href.replace(/\/\?/, "/index.html?")
                })
            }
        </script>
    </body>
</html>

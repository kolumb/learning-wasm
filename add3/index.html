<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>add3 module</title>
        <script defer src="wasm-module-add3.js"></script>
        <script defer src="script.js"></script>
    </head>
    <body>
        <p><a href="../executor.html">Executor</a> <a href="../inspector/?module=add3">Inspector</a></p>
        <p>Module <strong>add3</strong> output:</p>

        <script>
            // Fix links for local pages.
            if (location.protocol === "file:") {
                Array.from(document.querySelectorAll("a")).forEach(a => {
                    a.href = a.href.replace(/\/$/, "/index.html")
                    a.href = a.href.replace(/\/\?/, "/index.html?")
                })
            }
        </script>
    </body>
</html>

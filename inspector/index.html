<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Wasm file inspector</title>
    <style>
    /* Color values taken from https://www.nordtheme.com/ */
    body {
        color: #2E3440;
        background: #ECEFF4;
    }
        body.dark {
            color-scheme: dark;
            color: #D8DEE9;
            background: #2E3440;
        }
    a {
        color: #5E81AC;
    }
    body a:hover {
        color: black;
    }
    a:visited {
        color: #4C566A;
    }
        .dark a {
            color: #5E81AC;
        }
        body.dark a:hover {
            color: white;
        }
        .dark a:visited {
            color: #88C0D0;
        }
    .wrapper {
        display: flex;
        flex-wrap: wrap;
    }
    .wrapper > section {
        position: relative;
    }
    #ThemeTogglerElem {
        position: absolute;
        right: 1em;
        top: 0;
    }
    a.current-module {
        color: black;
        text-decoration: none;
    }
        .dark a.current-module {
            color: white;
        }
    #CanvasElem {
        outline: 1px solid #D8DEE9;
    }
        .dark #CanvasElem {
            outline: 1px solid #4C566A;
        }
    #ReportElem {
        margin: 2em 0 1em 2em;
    }
    #ReportElem > div:hover {
        background: #D8DEE9;
    }
        .dark #ReportElem > div:hover {
            background: #3B4252;
        }
    #ReportElem pre {
        display: inline;
    }

    @media screen and (min-width: 1050px) {
        .right-panel {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 20px);
        }
        #CanvasElem {
            flex-shrink: 1;
        }
        #ReportElem {
            overflow-y: scroll;
        }
    }

    </style>
    <script>let moduleNames;</script>
    <script defer src="module-names.js"></script>
    <script defer src="inspector.js"></script>
</head>
<body class="dark">
    <main class="wrapper">
        <section>
            <p>
                <a href="../build/">Executor</a>
                Inspector
                <a id="SourceCodeLink" href="">Source</a>
                <a id="ThemeTogglerElem" href="."></a>
            </p>
            <p>List of modules for inspecting:</p>
            <nav>
                <ul id="ListOfModulesElem"></ul>
            </nav>
            <pre><code id="DisplayElem">00 00 00 00 00 00 00 00  00 00 00 00 00 00 00 00  </code></pre>
        </section>
        <section class="right-panel">
            <canvas id="CanvasElem"></canvas>
            <div id="ReportElem"></div>
        </section>
    </main>

    <script>
        // Fix links for local pages.
        if (location.protocol === "file:") {
            Array.from(document.querySelectorAll("a")).forEach(a => a.href = a.href.replace(/\/$/, "/index.html"))
        }
    </script>
</body>
</html>
